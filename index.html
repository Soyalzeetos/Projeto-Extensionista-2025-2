<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav row">
        <div class="col-1"><img class="logo" src="img/logo.png" alt=""></div>
        <div class="col">
            <input class="barra-pesquisa" type="text" id="produto" name="busca" placeholder="Ex: Furadeira de Impacto">
        </div> 
    </nav>


    <div class="row">
    <div class="col-3"></div>

    <div class="col-6 caixa-promocao">
        <div id="promocao" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#promocao" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#promocao" data-bs-slide-to="1"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/arame.webp" class="d-block w-100" alt="Imagem 1">
                </div>
                <div class="carousel-item">
                    <img src="img/chave de fenda.webp" class="d-block w-100" alt="Imagem 2">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#promocao" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#promocao" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div>
    </div>

        <div class="col-3"></div>
    </div>
</body>

</html>
